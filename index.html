<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Lingo</title>

    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <img src="images/banana.png">
        <h1 style="text-align: center; font-weight: bold;">Talk like a minion!</h1>
    </header>

    <textarea id="txt-input" placeholder="Type what you would like to translate"></textarea>

    <div class="button-class">
        <button id="btn-translate">Translate</button>
    </div>
    
    <div style="font-size: large; text-align: center;font-weight: bold;">Minion version is: 
    </div>
    <div id="output"></div>

    <script src="app.js" type="text/javascript"></script>

    <footer style="text-align: center; padding:0.5rem 0rem 2rem 0rem;background-color: var(--primary-color);">
        <h2>About: </h2>
        <p style="padding: 0rem 1rem; text-align: justify;">
            Do you love how cutely minions talk? Here you can simply type any sentence in english and convert it to minion language! Check out some of my other work on  Github <a href="https://github.com/itsabhilasha" style="color: black;">here</a>.
        </p>
    </footer>
</body>
</html>
